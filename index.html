<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Landing page Galerie</title>
</head>
<body>
    <nav>
        <div class="nav_header">
            <div class="nav_logo">
                <a href="#">Gallery Mingshu</a>
            </div>
            <div class="nav_menu_btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav_links" id="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
        <div class="nav_btns">
            <button class="btn"><i class="ri-search-line"></i></button>
            <button class="btn"><i class="ri-shopping-bag-line"></i></button>
        </div>
    </nav>
    <div class="container">
        <div class="container_left">
            <h1>Enjoy your visit</h1>
            <div class="container_btn">
                <button class="btn"> VISIT WOW </button>
            </div>
        </div>
        <div class="container_right">
            <div class="images">
                <img src="/assets/img/3405880.jpg" alt="" class="champ">
                <img src="/assets/img/4140992.jpg" alt="" class="foret">
            </div>
            <div class="content">
                <h4>ACRYLIQUE</h4>
                <h2>PRINTEMPS</h2>
                <h3>ARTISTE : anonyme</h3>
                <p>Champ en fleur au printemps </p>
            </div>
        </div>
    </div>
    <div class="location">
        <span><i class="ri-map-pin-fill"></i></span>
        OUR LOCATION 
    </div>
    <div class="socials">
        <span>
            <a href="#"><i class="ri-facebook-fill"></i></a>
        </span>
        <span>
            <a href="#"><i class="ri-instagram-line"></i></a>
        </span>
        <span>
            <a href="#"><i class="ri-twitter-fill"></i></a>
        </span>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/main.js"></script>
</body>
</html>
